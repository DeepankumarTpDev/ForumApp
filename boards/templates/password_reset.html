{% extends 'base_accounts.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="flex justify-center">
    <div class="w-full max-w-sm">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4">Reset your password</h3>
        <p class="mb-4 text-gray-600">Enter your email address and we will send you a link to reset your password.</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 mt-4 rounded hover:bg-blue-700 transition duration-300">
            Send password reset email
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
