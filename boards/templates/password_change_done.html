{% extends 'base.html' %}

{% block title %}Change password successful{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item">
    <a href="{% url 'password_change' %}" class="text-blue-600 hover:underline">Change password</a>
  </li>
  <li class="breadcrumb-item active text-gray-500">Success</li>
{% endblock %}

{% block content %}
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    <strong>Success!</strong> Your password has been changed!
  </div>
  <a href="{% url 'home' %}" class="mt-4 inline-block bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-700 transition duration-300">
    Return to home page
  </a>
{% endblock %}
