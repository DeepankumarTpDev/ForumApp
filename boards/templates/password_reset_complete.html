{% extends 'base_accounts.html' %}

{% block title %}Password changed!{% endblock %}

{% block content %}
  <div class="flex justify-center">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-md rounded-lg">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-4">Password changed!</h3>
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            You have successfully changed your password! You may now proceed to log in.
          </div>
          <a href="{% url 'login' %}" class="block bg-gray-700 text-white text-center py-2 px-4 mt-4 rounded hover:bg-gray-800 transition duration-300">
            Return to log in
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
