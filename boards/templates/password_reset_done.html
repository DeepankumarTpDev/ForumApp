{% extends 'base_accounts.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="flex justify-center">
    <div class="w-full max-w-sm">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4">Reset your password</h3>
        <p class="mb-4 text-gray-600">Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
        <a href="{% url 'login' %}" class="w-full bg-gray-600 text-white font-semibold py-2 rounded text-center block hover:bg-gray-700 transition duration-300">
          Return to log in
        </a>
      </div>
    </div>
  </div>
{% endblock %}
