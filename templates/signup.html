{% extends 'base_accounts.html' %}

{% block title %}Sign up to Django Boards{% endblock %}

{% block content %}
    <div class="flex justify-center">
      <div class="w-full max-w-lg">
        <div class="bg-white shadow-md rounded-lg">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-4">Sign up</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-300">Create an account</button>
            </form>
          </div>
          <div class="bg-gray-100 text-center p-4">
            Already have an account? 
            <a href="#" class="text-blue-600 hover:text-blue-800">Log in</a>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
